<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sweet Login Screen</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>

  <div class="container">
    <div class="d-flex justify-align-center align-items-center login-screen-container">
      <div class="login-screen login-form">
        <div class="row">
          <div class="col-md-6 bg d-flex align-items-end">
            <div class="new-account">
              <h3>Do not you have an account yet?</h3>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, eum!</p>
              <button class="btn btn bg-gradient"><span>NEW ACCOUNT</span></button>
            </div>
          </div>
          <div class="col-md-6 form  text-center">
            <h2 class="m-0">Member Login</h2>
            <p>Lorem ipsum dolor sit amet.</p>
            <form>
              <div class="form-group mt-4">
                <input type="email" class="form-control" placeholder="Username" value="john.doe">
              </div>
              <div class="form-group mt-4">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row d-flex align-items-center text-left mt-3">
                <div class="col-md-7">
                  <a href="#">Forgot Password?</a>
                </div>
                <div class="col-md-5">
                  <button type="submit" class="w-100 btn btn-primary"><span>LOGIN</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
